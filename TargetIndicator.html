<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Target indicator</title>
    <link rel="stylesheet" type="text/css" href="node_modules/normalize.css/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="TargetIndicator.css"/>
</head>
<body>
<div class="outer">
    <div class="container-style">
        <div class="header">
            <h1 class="header-title"> Target Indicator Demo</h1>
        </div>

        <div class="content-body">
            <div class="progress-box">
                <label class="progress-label">Reached:</label>

                <div class="progress">
                    <div class="progress-bar"></div>
                    <div class="current-value-box">
                        <div class="arrow"></div>
                        <div class="current-value">$14</div>
                    </div>
                </div>

                <div class="target-box">
                    <div class="target-header">Target</div>
                    <div class="target-value">$15</div>
                </div>
            </div>

            <div class="target-indicator-info">
                <span class="info-value">You need $1 more to reach you target.</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
